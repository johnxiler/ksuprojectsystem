{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% comment %} {% block title %}LoginPage{% endblock %} {% endcomment %}
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css'%}">

</head>
{% comment %} <body class="body" style="background-color:rgba(6, 124, 139, 0.808);">
    <form method="post">
        <h3>Login Here</h3>
        {% csrf_token %} 
        <div class="col-6">
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username" id="username" name="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="pass">
        
        <button type="submit">Log In</button>
        
        <a href="{% url 'signup' %}" >Create an account</a>
    </form>
</body> {% endcomment %}
<body class="app app-login p-0">    	
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-12 col-lg-12 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"></div>
			        <div class="auth-form-container text-left">
						<form method='post'>
                            {% csrf_token %}          
							<div class="email mb-3">
								<p>Login as Admin Only</p>
								<label class="sr-only" for="username">Username</label>
								<input id="username" name="username" type="text" class="form-control signin-username" placeholder="Enter Your Username">
							</div><!--//form-group-->
							<div class="password mb-3">
								<label class="sr-only" for="password">Password</label>
								<input id="password" name="pass" type="password" class="form-control signin-password" placeholder="Enter Your Password">
								<div class="extra mt-3 row justify-content-between">
									{% comment %} <div class="col-6">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value="" id="RememberPassword">
											<label class="form-check-label" for="RememberPassword">
											Remember me
											</label>
										</div>
									</div><!--//col-6--> {% endcomment %}
									<div class="col-6">
										<div class="forgot-password text-right">
											<a href="{% url 'student' %}">Enter as Student</a>
										</div>
									<br>
									</div><!--//col-6-->
                                    <a href="{% url 'signup' %}" >Create an account</a>
								</div><!--//extra-->
							</div><!--//form-group-->
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary btn-block theme-btn mx-auto">Log In</button>
							</div>
						</form>
					</div><!--//auth-form-container-->	

			    </div><!--//auth-body-->
		    </div><!--//flex-column-->   
	    </div><!--//auth-main-col-->
    
    </div><!--//row-->
</html>
